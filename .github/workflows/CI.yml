        \ \"No previous image was found, building new image\"\n  docker build \"${DOCKER_FOLDER}\"\
        \ -t \"${IMAGE}:${VERSION}.${DATETIME}\" -t \"${IMAGE}:${VERSION}\" --build-arg\
        \ version=\"${VERSION}\"\n  OLD_IMAGE=\"${IMAGE}:${VERSION}\"\nfi\n\n# Retag\
