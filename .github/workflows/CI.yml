        )
      name: Docker Build keptn/${{ matrix.config.artifact }}
      run: "docker build \"${DOCKER_FOLDER}\" -t \"${IMAGE}:${VERSION}.${DATETIME}\"\
        \ -t \"${IMAGE}:${VERSION}\" --build-arg version=\"${VERSION}\"\ndocker push\
        \ \"${IMAGE}:${VERSION}.${DATETIME}\" && docker push \"${IMAGE}:${VERSION}\"\
        \n\nif [[ $? -ne 0 ]]; then\n  echo \"::warning file=${DOCKER_FOLDER}/Dockerfile::Failed\
        \ to push ${IMAGE}:${VERSION}.${DATETIME} to DockerHub, continuing anyway\"\
        \n  report=\"* Failed to push ${IMAGE}:${VERSION}.${DATETIME} and ${IMAGE}:${VERSION}\
        \ (Source: ${DOCKER_FOLDER})\"\nelse\n  report=\"* Pushed ${IMAGE}:${VERSION}.${DATETIME}\
        \ and ${IMAGE}:${VERSION} (Source: ${DOCKER_FOLDER})\"\nfi\n\necho \"DOCKER_BUILD_REPORT=${report}\"\
        \ >> $GITHUB_ENV\n\nif [[ $RELEASE_BUILD == 'true' ]]; then\n  DOCKER_REGISTRIES=('ghcr.io'\
        \ 'quay.io')\n  for DOCKER_REGISTRY in \"${DOCKER_REGISTRIES}\"; do\n    NEW_TAG=\"\
        $DOCKER_REGISTRY/$IMAGE:$VERSION\"\n    docker tag \"$IMAGE:$VERSION\" \"\
        $NEW_TAG\"\n    docker push \"$NEW_TAG\"\n  done\nfi\n"
