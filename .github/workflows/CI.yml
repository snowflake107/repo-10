        \ -q; then\n  OLD_IMAGE=\"${IMAGE}:${VERSION}.${LAST_DATETIME}\"\nelif docker\
        \ pull \"${IMAGE}:${VERSION}\" -q; then\n  OLD_IMAGE=\"${IMAGE}:${VERSION}\"\
