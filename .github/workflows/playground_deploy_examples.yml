    - continue-on-error: true
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - continue-on-error: true
      name: install deps
      run: pip install -r requirements.txt
      working-directory: playground/infrastructure
    - continue-on-error: true
      id: check_file_changed
      name: get Difference
      run: '$diff = git diff --name-only ${{ github.event.before }} ${{ github.event.after
        }}

        echo "$diff"

        Write-Host "::set-output name=example_diff::$diff"

        '
      shell: pwsh
    - continue-on-error: true
      id: check_has_example
      name: has Examples
      run: 'output=$(python3 checker.py ${{ steps.check_file_changed.outputs.example_diff
        }})

        echo "::set-output name=example_has_changed::$output"

        '
      working-directory: playground/infrastructure
    - continue-on-error: true
      name: Print has_example
      run: echo "${{ steps.check_has_example.outputs.example_has_changed }}"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/Snowflake-Labs/beam.$(date
        +%s)
