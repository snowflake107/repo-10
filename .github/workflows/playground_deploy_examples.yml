    - continue-on-error: true
      name: Check out the repo
      uses: actions/checkout@v3
    - continue-on-error: true
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - continue-on-error: true
      uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: '8'
    - continue-on-error: true
      name: Install kubectl
      run: 'curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        &&\

        chmod +x kubectl &&\

        mv kubectl /usr/local/bin/

        '
    - continue-on-error: true
      name: Install helm
      run: 'curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        &&\

        chmod 700 get_helm.sh &&\

        ./get_helm.sh

        '
    - continue-on-error: true
      name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
    - continue-on-error: true
      name: install deps
      run: pip install -r requirements.txt
      working-directory: playground/infrastructure
    - continue-on-error: true
      name: Remove default github maven configuration
      run: rm ~/.m2/settings.xml
    - continue-on-error: true
      name: Setup GCP account
      run: 'echo "${{ secrets.GCP_PLAYGROUND_SA_KEY }}" | base64 -d > /tmp/gcp_access.json

        which gcloud

        gcloud auth activate-service-account --project=${{ secrets.GCP_PLAYGROUND_PROJECT_ID
        }} --key-file=/tmp/gcp_access.json

        '
    - continue-on-error: true
      name: Set Docker Tag
      run: echo "DOCKERTAG=${GITHUB_SHA}" >> $GITHUB_ENV
    - continue-on-error: true
      if: startsWith(github.ref, 'refs/tags/')
      name: Set Docker Tag If Github Tag was trigger
      run: echo "DOCKERTAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - continue-on-error: true
      name: Get K8s Config
      run: gcloud container clusters get-credentials --region     us-central1-a playground-examples
    - continue-on-error: true
      name: Login to Docker Registry
      run: cat /tmp/gcp_access.json | docker login -u _json_key --password-stdin https://${{
        secrets.PLAYGROUND_REGISTRY_NAME }}
    - continue-on-error: true
      name: Build And Push Java Backend
      run: './gradlew playground:backend:containers:java:dockerTagPush -Pdocker-repository-root=''${{
        secrets.PLAYGROUND_REGISTRY_NAME}}/${{ secrets.GCP_PLAYGROUND_PROJECT_ID }}/playground-repository''
        -Pbase-image=''apache/beam_java8_sdk:${{ env.BEAM_VERSION }}'' -Pdocker-tag=${{
        env.DOCKERTAG }}

        '
    - continue-on-error: true
      name: Build And Push Go Backend
      run: ./gradlew playground:backend:containers:go:dockerTagPush -Pdocker-repository-root='${{
        secrets.PLAYGROUND_REGISTRY_NAME}}/${{ secrets.GCP_PLAYGROUND_PROJECT_ID }}/playground-repository'
        -Pdocker-tag=${{ env.DOCKERTAG }}
    - continue-on-error: true
      name: Build And Push Python Backend
      run: ./gradlew playground:backend:containers:python:dockerTagPush -Pdocker-repository-root='${{
        secrets.PLAYGROUND_REGISTRY_NAME}}/${{ secrets.GCP_PLAYGROUND_PROJECT_ID }}/playground-repository'
        -Pdocker-tag=${{ env.DOCKERTAG }}
    - continue-on-error: true
      name: Clean All Build directories
      run: ./gradlew clean
    - continue-on-error: true
      name: Install helm chart
      run: 'kubectl create namespace $K8S_NAMESPACE --dry-run=client -o yaml | kubectl
        apply -f - &&\

        helm install  --namespace $K8S_NAMESPACE $HELM_APP_NAME . --set global.registry="${{
        secrets.PLAYGROUND_REGISTRY_NAME }}/${{ secrets.GCP_PLAYGROUND_PROJECT_ID
        }}/playground-repository" --set global.tag=${{ env.DOCKERTAG }} &&\

        sleep 120

        '
      working-directory: playground/infrastructure/helm
    - continue-on-error: true
      name: Run Python Examples CI
      run: 'K8S_SERVER_ADDRESS=$(kubectl get svc -n $K8S_NAMESPACE -l "app=service-python"
        -o jsonpath=''{.items[0].status.loadBalancer.ingress[0].ip}'')

        BEAM_ROOT_DIR="../../"

        BEAM_EXAMPLE_CATEGORIES="../../playground/categories.yaml"

        echo $K8S_SERVER_ADDRESS

        export SERVER_ADDRESS="$K8S_SERVER_ADDRESS:8081" && python3 ci_cd.py --step
        CI --sdk SDK_PYTHON

        '
      working-directory: playground/infrastructure
    - continue-on-error: true
      env:
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_access.json
      name: Run Python Examples CD
      run: 'K8S_SERVER_ADDRESS=$(kubectl get svc -n $K8S_NAMESPACE -l "app=service-python"
        -o jsonpath=''{.items[0].status.loadBalancer.ingress[0].ip}'')

        BEAM_ROOT_DIR="../../"

        BEAM_EXAMPLE_CATEGORIES="../../playground/categories.yaml"

        GOOGLE_CLOUD_PROJECT_VALUE=${{ secrets.GCP_PLAYGROUND_PROJECT_ID }}

        SDK_CONFIG_VALUE="../../playground/sdks.yaml"

        export SDK_CONFIG="$SDK_CONFIG_VALUE"

        export GOOGLE_CLOUD_PROJECT="$GOOGLE_CLOUD_PROJECT_VALUE"

        export SERVER_ADDRESS="$K8S_SERVER_ADDRESS:8081" && python3 ci_cd.py --step
        CD --sdk SDK_PYTHON

        '
      working-directory: playground/infrastructure
    - continue-on-error: true
      name: Run Go Examples CI
      run: 'K8S_SERVER_ADDRESS=$(kubectl get svc -n $K8S_NAMESPACE -l "app=service-go"
        -o jsonpath=''{.items[0].status.loadBalancer.ingress[0].ip}'')

        BEAM_ROOT_DIR="../../"

        BEAM_EXAMPLE_CATEGORIES="../../playground/categories.yaml"

        export SERVER_ADDRESS="$K8S_SERVER_ADDRESS:8082" && python3 ci_cd.py --step
        CI --sdk SDK_GO

        '
      working-directory: playground/infrastructure
    - continue-on-error: true
      env:
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_access.json
      name: Run Go Examples CD
      run: 'K8S_SERVER_ADDRESS=$(kubectl get svc -n $K8S_NAMESPACE -l "app=service-go"
        -o jsonpath=''{.items[0].status.loadBalancer.ingress[0].ip}'')

        BEAM_ROOT_DIR="../../"

        BEAM_EXAMPLE_CATEGORIES="../../playground/categories.yaml"

        GOOGLE_CLOUD_PROJECT_VALUE=${{ secrets.GCP_PLAYGROUND_PROJECT_ID }}

        SDK_CONFIG_VALUE="../../playground/sdks.yaml"

        export SDK_CONFIG="$SDK_CONFIG_VALUE"

        export GOOGLE_CLOUD_PROJECT="$GOOGLE_CLOUD_PROJECT_VALUE"

        export SERVER_ADDRESS="$K8S_SERVER_ADDRESS:8082" && python3 ci_cd.py --step
        CD --sdk SDK_GO

        '
      working-directory: playground/infrastructure
    - continue-on-error: true
      name: Run Java Examples CI
      run: 'K8S_SERVER_ADDRESS=$(kubectl get svc -n $K8S_NAMESPACE -l "app=service-java"
        -o jsonpath=''{.items[0].status.loadBalancer.ingress[0].ip}'')

        BEAM_ROOT_DIR="../../"

        BEAM_EXAMPLE_CATEGORIES="../../playground/categories.yaml"

        export SERVER_ADDRESS="$K8S_SERVER_ADDRESS:8080" && python3 ci_cd.py --step
        CI --sdk SDK_JAVA

        '
      working-directory: playground/infrastructure
    - continue-on-error: true
      env:
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_access.json
      name: Run Java Examples CD
      run: 'K8S_SERVER_ADDRESS=$(kubectl get svc -n $K8S_NAMESPACE -l "app=service-java"
        -o jsonpath=''{.items[0].status.loadBalancer.ingress[0].ip}'')

        BEAM_ROOT_DIR="../../"

        BEAM_EXAMPLE_CATEGORIES="../../playground/categories.yaml"

        GOOGLE_CLOUD_PROJECT_VALUE=${{ secrets.GCP_PLAYGROUND_PROJECT_ID }}

        SDK_CONFIG_VALUE="../../playground/sdks.yaml"

        export SDK_CONFIG="$SDK_CONFIG_VALUE"

        export GOOGLE_CLOUD_PROJECT="$GOOGLE_CLOUD_PROJECT_VALUE"

        export SERVER_ADDRESS="$K8S_SERVER_ADDRESS:8080" && python3 ci_cd.py --step
        CD --sdk SDK_JAVA

        '
      working-directory: playground/infrastructure
    - continue-on-error: true
      if: always()
      name: Delete Helm Chart
      run: 'helm del --namespace $K8S_NAMESPACE $HELM_APP_NAME

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/Snowflake-Labs/beam.$(date
        +%s)
    timeout-minutes: 60
name: Collect And Deploy Playground Examples
'on':
  workflow_dispatch: {}
